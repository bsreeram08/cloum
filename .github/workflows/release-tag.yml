name: Release from Tag

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    name: Build and Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build macOS binary
        run: bun build ./src/index.ts --compile --outfile cloum-darwin-x64

      - name: Build Linux binary
        run: bun build ./src/index.ts --compile --outfile cloum-linux-x64 --target bun-linux-x64

      - name: Build Windows binary
        run: bun build ./src/index.ts --compile --outfile cloum-windows-x64.exe --target bun-windows-x64

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            cloum-darwin-x64
            cloum-linux-x64
            cloum-windows-x64.exe
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
