name: Bump Version

on:
  push:
    branches:
      - main
      - master

permissions:
  contents: write

jobs:
  bump:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Bump version
        run: |
          # Get current version from version.ts
          CURRENT_VERSION=$(grep -oP 'VERSION = "\K[^"]+' src/commands/version.ts)
          echo "Current version: $CURRENT_VERSION"
          
          # Bump patch version
          IFS='.' read -ra VERSION_PARTS <<< "$CURRENT_VERSION"
          MAJOR=${VERSION_PARTS[0]}
          MINOR=${VERSION_PARTS[1]}
          PATCH=${VERSION_PARTS[2]}
          NEW_PATCH=$((PATCH + 1))
          NEW_VERSION="$MAJOR.$MINOR.$NEW_PATCH"
          
          echo "New version: $NEW_VERSION"
          
          # Update version.ts
          sed -i "s/VERSION = \".*\"/VERSION = \"$NEW_VERSION\"/" src/commands/version.ts
          
          # Update package.json using node
          node -e "
            const fs = require('fs');
            const pkg = JSON.parse(fs.readFileSync('package.json', 'utf8'));
            pkg.version = '$NEW_VERSION';
            fs.writeFileSync('package.json', JSON.stringify(pkg, null, 2) + '\n');
          "
          
          # Show what changed
          echo "version.ts: $(grep VERSION src/commands/version.ts)"
          echo "package.json: $(grep '\"version\"' package.json)"
          
          # Commit and tag
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add src/commands/version.ts package.json
          git commit -m "Bump version to $NEW_VERSION"
          git tag "v$NEW_VERSION"
          git push origin HEAD --tags
